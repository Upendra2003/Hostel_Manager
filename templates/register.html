{% extends "base.html" %}
{% block signin %}
    <link rel="stylesheet" href="../static/form.css">
    <div class="container">
        <div class="right">
            <video autoplay src="../static/assets/hostel.mp4" autoplay>
        </div>
        <div class="left">
            <h3><span>Hola!</span> Hostelers</h3>
            <form action="{{url_for('register')}}" method="POST">
                <label>Name</label>
                <input type="name" name="name" id="input">
                <label>Student ID</label>
                <input type="text" name="studentId" id="input">
                <label>Email</label>
                <input type="email" name="email" id="input">
                <label>Password</label>
                <input type="password" name="password" id="input">
                <button class="btn">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
